{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body class="bg-[#f5f5f5]">
    {% include 'navbar.html' %}
    <form action="return false;" id="searchForm" class = "min-h-[calc(100vh-72px)] my-auto flex flex-col items-center justify-center gap-y-8">
        <h1 class = "text-4xl font-bold"> Semantic Minds </h1>
        <p> Look up for your favorite company here !</p>
        <div class="flex items-center gap-x-4 w-full max-w-4xl px-8">
            <i class="fa-solid fa-magnifying-glass absolute ml-5 text-white pointer-events-none mt-1"></i>
            <input
            type="text"
            name="searchInput"
            id="searchInput"
            class="w-full py-3 pl-12 pr-4 text-white placeholder-white bg-slate-700 border-2 border-slate-300 rounded-xl"
            required="false"
            />
        </div>
        <button type="submit" class="inline-flex w-full justify-center rounded-md bg-[#4f46e5] hover:bg-[#6366f1] px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">Semantic Search</button>
    </form>
</body>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var searchValue = document.getElementById('searchInput').value;
        
        var redirectURL = window.location.origin + '/search?q=' + encodeURIComponent(searchValue);
        
        window.location.href = redirectURL;
    });
</script>

</html>
